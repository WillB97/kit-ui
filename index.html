<!doctype HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Astoria UI Test</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="controls">
    <button onclick="broadcast('start_button')">Start</button>
    <button onclick="sendProcessRequest('restart')">Restart code</button>
    <button onclick="sendProcessRequest('kill')">Kill</button>
    <button onclick="clearLog()">Clear log</button>
    <span id="status"></span>
</div>
<div id="log">

</div>

<template id="tpl-log-entry">
    <div class="log-entry">
        <div class="log-entry__ts"></div>
        <div class="log-entry__content"></div>
    </div>
</template>

<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
<script src="main.js"></script>
</body>
</html>
